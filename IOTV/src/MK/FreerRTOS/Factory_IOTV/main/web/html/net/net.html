<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../style.css" rel="stylesheet" type="text/css">
		<title>IOTV ESP32 Заводской режим</title>
	</head>
	<body>
		<div class="menu">
			<div class="menu_1"> <a href="index.html">Информация</a></div>
			<div class="menu_1"> <a href="net.html">Сеть</a></div>
			<div class="menu_1"> <a href="ota.html">Обновление</a></div>
		</div>
		<div class="content">
			<h2>WIFI клиент:</h2>
			<p>Состояние: подключён</p>
			<form action="/net" method="post">
				<label for="ssid">SSID:</label><input id="ssid" type="text" name="ssid"><br>
				<label for="pwd">Пароль:</label><input id="pass" type="text" name="pass"><br>
				<label></label><input type="submit" value="Сохранить">
			</form>
			<h3>
				Список доступных точек доступа WIFI:
			</h3>
			<form>
				<select name="select" size="2" onchange="OnSelectionChange (this)">
					<option selected value="s1">Чебурашка</option>
					<option value="s2">Крокодил Гена</option>
					<option value="s3">Шапокляк</option>
					<option value="s4">Крыса Лариса</option>
				</select>
				<input type="submit" value="Подключиться">
				<input type="submit" value="Обновить">
			</form>
			<hr>
		</div>
	</body>
</html>

    <script>
        function OnSelectionChange (select) {
			var selectedOption = select.options[select.selectedIndex];
			var ssid = document.getElementById ("ssid");
			ssid.value = selectedOption.textContent
        }
    </script>
