//Примеры:
[tcp1]
address=192.168.0.1
connection_type=TCP
interval=1000 //мс
log_file=tcp.log
port=8888

[com2]
address=/dev/ttyA1
connection_type=COM
interval=1000
log_file=com.log
baudRate=115200
dataBits=8
parity=0
stopBits=1
flowControl=0

[file3]
address=/path/to/file
connection_type=FILE
interval=500
log_file=file.log

